<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Quote Generator</h1>
            <div class="version-tag" id="version-info">Loading...</div>
        </header>

        <div class="quote-container" id="quote-container">
            <div class="category-selector">
                <label for="category-select">Category:</label>
                <select id="category-select">
                    <option value="all">All Categories</option>
                    <!-- Categories will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="quote-box">
                <blockquote id="quote-text">Loading a quote...</blockquote>
                <p id="quote-author" class="author">-</p>
            </div>
            
            <button id="new-quote-btn" class="btn">New Quote</button>
        </div>

        <div class="theme-selector">
            <h3>Select Theme</h3>
            <div class="theme-options">
                <button class="theme-btn" data-theme="light">Light</button>
                <button class="theme-btn" data-theme="dark">Dark</button>
                <button class="theme-btn" data-theme="blue">Blue</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Quote Generator Demo - Blue/Green Deployment Example</p>
    </footer>

    <script src="/script.js"></script>
</body>
</html>
